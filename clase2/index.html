<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <form class="Calculadora" id="miFormulario">
        <h1>Calculadora</h1>
        <div class="formGroup">
            <input type="number" id="valor1" autofocus placeholder="Ingresa un número">
            <input type="number" id="valor2" placeholder="Ingresa otro número">
        </div>
        <button onclick="limpiar();">Limpiar</button>
        <label id="operaciones">Operaciones</label>
        <div class="operaciones">
            <button type="button" onclick="sumar();">Sumar</button>
            <button type="button" onclick="restar();">Restar</button>
            <button type="button" onclick="multiplicar();">Multiplicar</button>
            <button type="button" onclick="dividir();">Dividir</button>
        </div>
        <p id="resultado-title">Resultado: <span id="Resultado">. . .</span></p>
    </form>
    <script type="text/javascript" src="calculadora.js"></script>
</body>
</html>
